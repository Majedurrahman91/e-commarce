<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <i class="fas fa-bars fa-2x" id="menu-icon"></i>
  <nav id="menu" class="hidden">
    <ul class="nav_upper flex-space-around">
      <li class class="nav_list"> <a href="index.html" class="nav_link">Home</a></li>
      <li class="nav_list"><a href="register.html" class="nav_link">Register</a></li>
      <li class="nav_list"><a href="index.html" class="nav_link">Contact</a></li>
      <li class="nav_list"><a href="login.html" class="nav_link">Login</a></li>
      <li class="nav_list"><a href="logout.html" class="nav_link">Logout</a></li>
      <li class="nav_list"><a href="profile.html" class="nav_link"><img class="profile-icon" src="majed.jpg" alt="profile-icon"></a></li>
    </ul>
    <ul class="nav_lower flex-space-around">
      <li class="nav_list"><a href="index.html" class="nav_brand nav_link">Majed Express</a>
      <li class="nav_list"><a href="index.html" class="nav_link"><span><i class="fa-solid fa-cart-shopping"></i></span>Cart 2 products - $124</a></li>
    </ul>
  </nav>
  <main>
    <section class="login">
      <h2 class="section-title text-center">User Login</h2>
      <div class="card">
        <form action="" class="form">
          
          <div class="form-control flex-control">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email"required autocomplete="email">
          </div>
          <div class="form-control flex-control">
            <label for="name">Password</label>
            <input type="text" name="password" id="password" placeholder="Enter your password"required autocomplete="password">
          </div>
          
          <div class="form-control flex-control form-btn-field">
            <button type="submit" class="btn contact-btn">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer flex-space-around">
    <div class="flex-space-around">
      <label for="subscribe">Subscribe To Newsletter</label>
      <input type="email" id="subscribe"class="footer_input" placeholder="Enter your email">
      <button class="btn btn-subscribe">Subscribe</button>
    </div>
    <div>
      <p>@copyright 2024 Majed Express.All rights reserved</p>
    </div>
  </footer>
   <script src="script.js"></script>
</body>
</html>
